global_arguments:
   aws_default_region: us-west-2
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_simple_vpc
       arguments:
          vpc_name: simple_vpc
          use_docker: True
          availability_zones: ["us-west-2b", "us-west-1a"]
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
