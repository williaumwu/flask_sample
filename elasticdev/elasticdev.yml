global_arguments:
   aws_default_region: us-east-2
   vpc_name: tier_vpc
infrastructure:
   parse-terraform:
       stack_name: elasticdev:::parse_terraform
       arguments:
          src_resource_type: vpc
          src_resource_name: tier_vpc
          must_exists: true
          provider: aws
          vpc: tier_vpc
          terraform_type: aws_subnet
          terraform_mode: managed
