global_arguments:
   aws_default_region: us-west-2
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_vpc_3tier
       arguments:
          vpc_name: vpc_3tier
          subnet_base: 10.7
          use_docker: True
          availability_zones: ["us-west-2c", "us-west-2a"]
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
