global_arguments:
   aws_default_region: us-east-2
infrastructure:
   rds:
       stack_name: elasticdev:::aws_rds
       arguments:
          vpc_name: tier_vpc
          rds_name: rds_test
          db_subnet_name: rds_test
          security_group_names: database
          allocated_storage: 14
          db_name: app
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
