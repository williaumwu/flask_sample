global_arguments:
   aws_default_region: us-west-1
labels:
   ci: 
     environment: dev
     purpose: test
selectors:
   vpc_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
     match_params:
       must_exists: True
       resource_type: vpc
   public_subnet_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
       name: public
     match_params:
       resource_type: subnet
   sg_bastion_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
       name: bastion
     match_params:
       must_be_one: True
       resource_type: security_group
infrastructure:
   ssh_upload:
       stack_name: elasticdev:::ec2_ssh_upload
       arguments:
          name: demo_key
       credentials:
           - reference: aws_2
             orchestration: true
   demo_host:
       stack_name: elasticdev:::ec2_ubuntu
       arguments:
          hostname: demo-host-101
          instance_type: t2.micro
          disksize: 10
          keyname: demo_key
       stack_vars:
           - name: elasticdev:::ubuntu::ec2_ubuntu
             arguments:
                  ip_key: public_ip
                  vpc_name: selector:::vpc_info::name
                  vpc_id: selector:::vpc_info::vpc_id
                  sg_id: selector:::sg_bastion_info::sg_id
                  subnet_ids: selector:::public_subnet_info::subnet_id:csv
       credentials:
           - reference: aws_2
             orchestration: true
       selectors:
         - vpc_info
         - public_subnet_info
         - sg_bastion_info
build:
   ci_example:
       dependencies: 
           - infrastructure::dockerhost
       stack_name: williaumwu:::hello_world_stack
       arguments:
           show_version: 101
