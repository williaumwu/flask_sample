infrastructure:
   ec2_volume:
       stack_name: elasticdev:::ec2_ubuntu
       arguments:
          aws_default_region: ap-southeast-1
          vpc_name: sample
          hostname: ec2-test-volume
          keyname: mongodb_ssh
          image: ami-06fb5332e8e3e577a
          security_groups: web,bastion
          subnet: public
          size: t3.micro
          ip_key: public_ip
          register_to_ed: null
          disksize: 25
          volume_size: 100
          volume_mntpt: /var/lib/mongodb
          volume_fstype: xfs
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
