global_arguments:
   aws_default_region: ap-southeast-1
   vpc_name: sample
   mongodb_cluster: sample
infrastructure:
   mongodb_hosts:
       stack_name: elasticdev:::mongodb_replica_on_ec2
       arguments:
          mongodb_username: admin123
          hostname_random: true
          mongodb_password: admin123
          size: t3.micro
          ssh_keyname: mongodb_ssh
          num_of_replicas: 1
          security_groups: web,bastion
          subnet: public
          disksize: 25
          ip_key: public_ip
          volume_size: 100
          volume_mntpt: /var/lib/mongodb
          volume_fstype: xfs
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
   arguments:
       pre_delete_resources: True
