global_arguments:
   aws_default_region: us-west-1
   docker_repo: flask_sample
labels:
   ci: 
     environment: dev
     purpose: test
selectors:
   vpc_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
     match_params:
       must_exists: True
       resource_type: vpc
   public_subnet_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
       name: public
     match_params:
       resource_type: subnet
   sg_bastion_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: us-west-1
       name: bastion
     match_params:
       must_be_one: True
       resource_type: security_group
infrastructure:
   dockerhost:
       stack_name: elasticdev:::ec2_docker_host
       arguments:
          instance_type: t2.micro
          disksize: 25
          keyname: flask_sample_key
       stack_vars:
           - name: elasticdev:::ubuntu::ec2_ubuntu
             arguments:
                  ip_key: public_ip
                  vpc_name: selector:::vpc_info::name
                  vpc_id: selector:::vpc_info::vpc_id
                  sg_id: selector:::sg_bastion_info::sg_id
                  subnet_ids: selector:::public_subnet_info::subnet_id:csv
       credentials:
           - reference: aws_2
             orchestration: true
       selectors:
         - vpc_info
         - public_subnet_info
         - sg_bastion_info
