global_arguments:
   aws_default_region: us-east-2
infrastructure:
   ssh_upload:
       stack_name: elasticdev:::ec2_ssh_upload
       arguments:
          name: mongodb_ssh
       credentials:
           - reference: aws_2
             orchestration: true
   mongodb_hosts:
       stack_name: elasticdev:::ec2_ubuntu
       dependencies: 
           - infrastructure::ssh_upload
       arguments:
          size: t2.micro
          disksize: 25
          keyname: mongodb_ssh
          ip_key: public_ip
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
   arguments:
       pre_delete_resources: True
