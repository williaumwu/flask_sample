global_arguments:
   aws_default_region: us-east-2
   vpc_name: eks_vpc
   eks_cluster: eks-dev
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_vpc_and_security_group
       arguments:
          main_network_block: 10.13.0.0/16
          tier_level: "2"
          enable_nat_gateway: true
          single_nat_gateway: true
          enable_dns_hostnames: true
          reuse_nat_ips: true
          one_nat_gateway_per_az: false
          use_docker: true
       credentials:
           - reference: aws_2
             orchestration: true
   eks:
       stack_name: elasticdev:::aws_eks
       dependencies: 
           - infrastructure::vpc
       arguments:
          eks_min_capacity: 1
          eks_max_capacity: 1
          eks_desired_capacity: 1
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
