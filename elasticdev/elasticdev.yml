global_arguments:
   aws_default_region: ap-southeast-1
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_vpc_and_security_group
       arguments:
          vpc_name: mongodb-test
          main_network_block: 10.35.0.0/16
          tier_level: "2"
          enable_nat_gateway: true
          single_nat_gateway: true
          enable_dns_hostnames: true
          reuse_nat_ips: true
          one_nat_gateway_per_az: false
          use_docker: True
          labels: "app:mongo,tier:database"
          tags: "mongo,database,stateful"
       credentials:
           - reference: aws_2
             orchestration: true
   ssh_upload:
       stack_name: elasticdev:::ec2_ssh_upload
       arguments:
          name: mongodb
       credentials:
           - reference: aws_2
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
