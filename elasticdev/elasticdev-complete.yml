




global_arguments:
   aws_default_region: ap-southeast-1
   vpc_name: vpc-main
infrastructure:
   ssh_upload:
       stack_name: elasticdev:::ec2_ssh_upload
       arguments:
          name: mongodb_ssh
       credentials:
           - reference: aws
             orchestration: true
   vpc:
       stack_name: elasticdev:::aws_vpc_and_security_group
       arguments:
          main_network_block: 10.40.0.0/16
          tier_level: "2"
          enable_nat_gateway: true
          single_nat_gateway: true
          enable_dns_hostnames: true
          reuse_nat_ips: true
          one_nat_gateway_per_az: false
          use_docker: True
          labels: "db_type:mongo"
          tags: "mongodb,database"
       credentials:
           - reference: aws
             orchestration: true
   mongodb:
       stack_name: elasticdev:::mongodb_replica_on_ec2
       dependencies:
          - infrastructure::vpc
          - infrastructure::ssh_upload
       arguments:
          mongodb_cluster: mongodb-dev
          bastion_config: true
          bastion_security_groups: bastion
          bastion_subnet: public
          hostname_random: true
          size: t3.micro
          ssh_keyname: mongodb_ssh
          num_of_replicas: 1
          security_groups: database
          subnet: private
          disksize: 25
          volume_size: 100
          volume_mount: /var/lib/mongodb
          volume_fstype: xfs
          mongodb_username: admin123
          mongodb_password: admin123
       credentials:
           - reference: aws
             orchestration: true
